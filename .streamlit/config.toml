# .streamlit/config.toml
[theme]
primaryColor = "#0b6b67"
backgroundColor = "#f0fdfa"
secondaryBackgroundColor = "#ffffff"
textColor = "#134e4a"
font = "sans serif"

[browser]
gatherUsageStats = false

# Force wide mode at the client level
[client]
wideMode = true

# Optional: Set default viewing mode
[runner]
magicEnabled = false

# Optional: Server settings
[server]
maxUploadSize = 200
enableCORS = false
enableXsrfProtection = true
